<div class="modal fade" style="font-family: initial;color: white" [attr.id]="listingmodalId" tabindex="-1" role="dialog" aria-labelledby="modalIdLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content   modalcontainer">
          <div class="modal-header">
              <h5 class="modal-title">Browse Manager</h5>
              <div style="font-weight: bold;">                   
                  <ng-content select="[head]"></ng-content>
                </div>
              <button type="button" 
                      class="close" 
                      data-dismiss="modal" 
                      aria-label="Close"><span class="crossbuttons" aria-hidden="true">&times;</span>
              </button>                            
          </div>            
          <div class="modal-body"  style="text-align: center">
              <ng-content select="[body]"></ng-content>
              <div *ngIf="userlistings.length > 0">
              <div class="row">
                  <div class="col col-md-1" i18n="@@Search">Search</div>
                  <div class="col col-md-11">
                    <input type="text" id="searchManager" name="searchManager" class="form-control" [(ngModel)]="searchManager" /></div>
                </div>
                <br/>
        
              <table class="table">
                <thead>
                  <th scope="col" style="border: none"></th>
                  <th scope="col" style="border: none; display: none"></th>
                  <th scope="col" style="text-align: center;border: none;text-decoration: underline">First Name</th>
                  <th scope="col" style="text-align: center;border: none;text-decoration: underline">Last Name</th>
                  <!-- <th scope="col" style="text-align: center;border: none;text-decoration: underline">Employee ID</th> -->
                </thead>
                <tbody *ngFor="let us of userlistings | DataFilterPipe: searchManager">
                  <td style="border: none">
                      <input class="form-check-input" style="margin: 8px 6px;" type="radio" name="useridradios" id="useridradios" (click)="radclick(us)" data-dismiss="modal" [value]="us.UserId">
                  </td>
                    <!-- <td style="border: none;display: none">{{us.userid}}</td> -->
                    <td style="border: none">{{us.FirstName}}</td>
                    <td style="border: none">{{us.LastName}}</td>
                    <!-- <td style="border: none">{{us.EmployeeId}}</td> -->
                </tbody>
              </table>
              </div>

<!-- Project Modal  -->
        <div class="modal-body" style="text-align: center">
            <ng-content select="[body]"></ng-content>
            <div *ngIf="projects.length > 0">
                <div class="row">
                    <div class="col col-md-1" i18n="@@Search">Search</div>
                    <div class="col col-md-11">
                        <input type="text" id="searchProject" name="searchProject" class="form-control" [(ngModel)]="searchProject" /></div>
                </div>
                <br/>
                <table class="table">
                    <thead>
                      <th scope="col" style="border: none"></th>
                      <th scope="col" style="border: none; display: none"></th>
                      <!-- <th scope="col" style="text-align: center;border: none;text-decoration: underline">Project ID</th> -->
                      <th scope="col" style="text-align: center;border: none;text-decoration: underline">Project</th>
                      <th scope="col" style="text-align: center;border: none;text-decoration: underline">Priority</th>
                    </thead>
                    <tbody *ngFor="let project of projects | DataFilterPipe: searchProject">
                      <td style="border: none">
                          <input class="form-check-input" style="margin: 8px 6px;" type="radio" name="useridradios" id="useridradios" (click)="radprojectclick(project)" data-dismiss="modal" [value]="project.ProjectId">
                      </td>
                        <td style="border: none;display: none">{{project.ProjectId}}</td>
                        <td style="border: none">{{project.ProjectName}}</td>
                        <td style="border: none">{{project.Priority}}</td>
                    </tbody>
                </table>
            </div>
        </div>

<!-- Task Modal  -->
            <div *ngIf="tasks.length > 0">
              <table class="table">
                <thead>
                  <th scope="col" style="border: none"></th>
                  <th scope="col" style="border: none; display: none"></th>
                  <th scope="col" style="text-align: center;border: none;text-decoration: underline">Task Name</th>
                  <!-- <th scope="col" style="text-align: center;border: none;text-decoration: underline">Project Name</th> -->
                  <!-- <th scope="col" style="text-align: center;border: none;text-decoration: underline">Parent TaskName</th> -->
                  <!-- <th scope="col" style="text-align: center;border: none;text-decoration: underline">Status</th> -->
                  
                </thead>
                <tbody *ngFor="let ts of tasks">
                  <td style="border: none">
                      <input class="form-check-input" style="margin: 8px 6px;" type="radio" name="tsidradios" id="tsidradios" (click)="radtaskclick(ts)" data-dismiss="modal" [value]="ts.TaskId">
                  </td>
                    <td style="border: none;display: none">{{ts.ParentTaskId}}</td>
                     <td style="border: none">{{ts.ParentTaskName}}</td>
                     <!-- <td style="border: none">{{ts.ProjectName}}</td> -->
                    <!-- <td style="border: none">{{ts.ParentTaskName}}</td> -->
                    <!-- <td style="border: none">{{ts.Status}}</td>  -->
                </tbody>
              </table>
              </div> 
              </div> 
          <div class="modal-footer">            
              <ng-content select="[footer]"></ng-content>
          </div>
      </div>
  </div>
</div>
